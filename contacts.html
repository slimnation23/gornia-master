    <!-- Maps -->
    <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map2'), {
                center: {lat: 49.545645, lng: 25.605637},
                zoom: 17,
              });
              var marker = new google.maps.Marker({
                  position: {lat: 49.563351, lng: 25.605637},
                  map: map
              })
            }

            var map;
            function initMap2() {
              map = new google.maps.Map(document.getElementById('map3'), {
                center: {lat: 49.563351, lng: 25.605637},
                zoom: 17,
              });
              var marker = new google.maps.Marker({
                  position: {lat: 49.563351, lng: 25.605637},
                  map: map
              })
            }
          </script>
